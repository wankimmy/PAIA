version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paia-backend
    volumes:
      - ./backend:/var/www/html
      - ./backend/database:/var/www/html/database
    networks:
      - paia-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
      - WHISPER_STT_URL=http://host.docker.internal:9000/transcribe

  nginx:
    image: nginx:alpine
    container_name: paia-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/var/www/html/frontend
    depends_on:
      - backend
    networks:
      - paia-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paia-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - paia-network
    command: npm run dev

networks:
  paia-network:
    driver: bridge

volumes:
  database:

