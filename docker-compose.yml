version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paia-backend
    volumes:
      - ./backend:/var/www/html
      - ./backend/database:/var/www/html/database
    networks:
      - paia-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      ollama:
        condition: service_started
      mailpit:
        condition: service_started
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=gemma3:1b
      - WHISPER_STT_URL=http://host.docker.internal:9000/transcribe
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@paia.local
      - MAIL_FROM_NAME=PAIA

  nginx:
    image: nginx:alpine
    container_name: paia-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/var/www/html/frontend
    depends_on:
      - backend
    networks:
      - paia-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paia-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://nginx:80
      - APP_ENV=${APP_ENV:-local}
    networks:
      - paia-network
    depends_on:
      - backend
    command: >
      sh -c "
      echo 'Installing/updating dependencies...' &&
      npm install &&
      if [ \"$$APP_ENV\" = 'local' ] || [ \"$$APP_ENV\" = 'development' ]; then
        echo 'Starting development server with hot reload...' &&
        npm run dev -- --host
      else
        echo 'Building for production (APP_ENV=$$APP_ENV)...' &&
        npm run build &&
        echo 'Starting preview server...' &&
        npm run preview -- --host
      fi
      "

  # Ollama service - Running in Docker
  ollama:
    image: ollama/ollama:latest
    container_name: paia-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - paia-network
    # GPU support - uses local GPU if NVIDIA drivers are installed
    # Requires: NVIDIA Container Toolkit installed on host
    # Install: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  # Mailpit - Open-source email testing tool
  mailpit:
    image: axllent/mailpit:latest
    container_name: paia-mailpit
    ports:
      - "1025:1025"  # SMTP server port
      - "8025:8025"  # Web UI port
    networks:
      - paia-network
    environment:
      - MP_SMTP_BIND_ADDR=0.0.0.0:1025
      - MP_WEB_BIND_ADDR=0.0.0.0:8025

networks:
  paia-network:
    driver: bridge

volumes:
  database:
  ollama_data:
